<!--
    주석 : 설명을 위해 다는 글
    실제 프로그램에 영향 X 
-->

<!-- 현재의 HTML버전(HTML5) -->
<!DOCTYPE html>

<!--
태그는 기본적으로 여는태그와 닫는태그가 있다
ex)
여는태그 : <html>
다는태그 : </html>
-->
<html>
    <!-- 웹사이트 환경설정(head) -->
    <head>
        <!--제목 -->
        <Title> 나를 소개합니다 </Title>
    </head>
    <!-- 실제 웹사이트의 내용(body) -->
    <body>
        <!-- 주제, 제목을 나타냄(heading) -->
        <!-- h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다 -->
        <h1>나를 소개합니다</h1>
        <h2>취미</h2>

        <!-- 순서가 없는 목록 (Unordered list)  -->
        <ul>
            <!-- 목록(list) <li>는 <ol> 혹은 <ul>과 같이 사용한다 -->
            <li>김태래</li>
            <li>이제훈</li>
            <li>윤종우</li>
        </ul>
        <!-- 순서가 있는 목록 (Odered List) -->
        <h2>좋아하는 음식 순위 Best 3</h2>
        <ol>
            <li>피자</li>
            <li>마라탕</li>
            <li>초밥</li>
        </ol>
    </body>
</html>
