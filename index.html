<!--
    주석 : 설명을 위해 다는 글
    실제 프로그램에 영향 X 
-->

<!-- 현재의 HTML버전(HTML5) -->
<!DOCTYPE html>

<!--
태그는 기본적으로 여는태그와 닫는태그가 있다
ex)
여는태그 : <html>
다는태그 : </html>
-->
<html>
    <!-- 웹사이트 환경설정(head) -->
    <head>
        <!--제목 -->
        <Title> 나를 소개합니다 </Title>
    </head>
    <!-- 실제 웹사이트의 내용(body) -->
    <body>
        <!-- 주제, 제목을 나타냄(heading) -->
        <!-- h1~h6까지 있으며 숫자가 클수록 글자의 크기는 작아진다 -->
        <h1>나를 소개합니다</h1>

        <!-- 그림 불러오기 src:불러올 파일, alt:그림불러오기를 실패했을 때 대체되는 글자 -->
        <!-- scr, alt과 같은 속성은 태그의 세부적인 정보를 제공한다 -->
        <img src="taerae.png" alt="내그림!!!">

        <h2>취미</h2>

        <!-- 순서가 없는 목록 (Unordered list)  -->
        <ul>
            <!-- 목록(list) <li>는 <ol> 혹은 <ul>과 같이 사용한다 -->
            <li>김태래</li>
            <li>이제훈</li>
            <li>윤종우</li>
        </ul>
        <!-- 순서가 있는 목록 (Odered List) -->
        <h2>좋아하는 음식 순위 Best 3</h2>
        <ol>
            <li>피자</li>
            <li>마라탕</li>
            <li>초밥</li>
        </ol>
        <h2>내가 자주가는 사이트</h2>
        <ul>
            <!-- <a>: 다른 곳으로 들어가기 위한 링크를 생성 -->
            <!--href:링크가 연결된 주소(url)-->
            <!-- target: 링크가 열리는 위치. 속성값을 _blank로 주면 새창에서, 아무것도 안주면 현재 창 -->
            <li><a href="https://www.youtube.com/" target="_blank">유튜브</a></li>
            <li><a href="https://www.instagram.com/">인스타</a></li>
            <li><a href="https://www.naver.com/">네이버</a></li>
        </ul>
    </body>
</html>
