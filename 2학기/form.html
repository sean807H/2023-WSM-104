<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="서버홈페이지">
        아이디
        <!-- 텍스트 정보를 담을 수 있는 공간 -->
        <input type="text">
        패스워드
        <!-- 비밀번호 정보를 담을 수 있는 공간 -->
        <input type="password">
        <!-- 입력 정보들을 서버에 전송해주는 버튼 -->
        <input type="submit">
    </form>
</body>
</html>
