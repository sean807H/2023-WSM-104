<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
    <label for="go">가고싶은 나라 선택</label>
    <select name="country" id="go">
        <option value="싱가포르">싱가포르</option>
        <option value="사이판">사이판</option>
        <option value="라오스">라오스</option>
        <option value="태국">태국</option>
        <option value="일본">일본</option>
    </select>
</body>
</html>
