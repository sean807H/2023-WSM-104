<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>input 태그</title>
    </head>
    <body>
        <form action="">
            <!-- placeholder : 입력창에 대한 힌트 -->
            <div>
                <input type="text" placeholder="id를 입력">
            </div>
            <div>
                <input type="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div>
                <!-- name 이라는 속성으로 두 radio를 연결시킴/radio로 중복 선택X -->
                <!-- value의 값을 서버에게 넘겨줌(서버 처리할때 '탕수육 찍먹' 으로 넘어감) -->
                <input type="radio" name="탕수육" value="찍먹"> 찍먹
                <input type="radio" name="탕수육" value="부먹"> 부먹
            </div>
            <div>
                <input type="checkbox" name="언어" value="HTML">HTML
                <input type="checkbox" name="언어" value="CSS">CSS
                <input type="checkbox" name="언어" value="JavaScript">JavaScript
            </div>
            <div>
                <input type="submit" value="제출할게요">
            </div>
        </form>
    </body>
</html>
