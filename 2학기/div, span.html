<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>div&span</title>
    <style>
        div, span {
            background-color: aquamarine;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- div는 한 줄을 차지한다 -->
    <div>하나</div>
    <div>둘</div>
    <!-- span은 한 부분만 차지한다 -->
    <span>셋</span>
    <span>넷</span>
</body>
</html>
