<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <div id="mind">
        도겸아 도아해
    </div>
    <!-- 자바스크립트는 body 끝부분에 -->
    <script>
        let a;  // 변수의 선언(데이터를 저장할 메모리 공간을 만듦)
        let b = 3;  // 변수의 선언과 동시에 초기화
        let c = "헬로"; // 자료형에 상관없이 let을 쓰자
        let d = [10, 20, 30, 40, 50];   // 배열

        // 콘솔화면에 출력
        console.log(a);
        console.log(b);
        console.log(c);

        for(let i = 0; i < d.length; i++){
            console.log(d[i]);
        }

        // 배열을 편하게 출력
        console.log(d);
        // id가 mind인 요소를 CSS color를 green으로
        document.getElementById("mind").style.color = "green";

    </script>
</body>
</html>
